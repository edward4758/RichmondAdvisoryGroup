<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Richmond Advisory Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-dark: #07150d;      /* deep / racing green */
      --bg-mid: #0f2417;
      --card: #ffffff;
      --accent: #d4af37;      /* gold */
      --text: #101010;
      --muted: #666666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f4;
      color: var(--text);
    }

    a {
      color: #004f3b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header / Nav */

    header {
      background: var(--bg-dark);
      color: #ffffff;
      padding: 14px 20px;
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-wrap img {
      height: 40px;
      width: auto;
      display: block;
    }

    .wordmark {
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .nav-links a {
      color: #ffffff;
      opacity: 0.8;
    }
    .nav-links a:hover {
      opacity: 1;
      text-decoration: none;
    }

    /* Hero */

    .hero {
      background: radial-gradient(circle at top left, #234531, var(--bg-dark));
      color: #ffffff;
      padding: 70px 20px 60px;
    }

    .hero-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
